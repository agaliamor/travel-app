<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>TRAVEL-APP</title>
</head>
<body>
	
	<header>
		<div class="header__content">
			<img src="./img/svg/logo.svg" alt="Logotype" class="logo">
			<div class="search">
				<img src="./img/svg/search.svg" alt="search" class="search__img">
				<input type="text" placeholder="Search for places">
			</div>
			<img src="./img/svg/setting.svg" alt="Setting" class="setting">
			<div class="line"></div>
			<div class="location">
				<img src="./img/svg/navigator.svg" alt="Navigator" class="navigator">
				<p>New York/Dc</p>
			</div>
			<div class="notices">
				<img src="./img/svg/notification-bing.svg" alt="Bell" class="bell">
				<span class="notice"></span>
			</div>
			<img src="./img/png/avatar.png" alt="Avatar" class="avatar">
		</div>
	</header>

	<main>
		<nav>
			<div class="dashboard">
				<img src="./img/svg/links/home.svg" alt="" class="home__img">
				<a href="#!">Dashboard</a>
			</div>
			<div class="notes">
				<img src="./img/svg/links/home.svg" alt="">
				<a href="#!">Note's</a>
			</div>
			<div class="theme">
				<img src="./img/svg/links/home.svg" alt="">
				<a href="#!">Theme</a>
			</div>
			<div class="account">
				<img src="./img/svg/links/home.svg" alt="">
				<a href="#!">Account</a>
			</div>
			<div class="explore">
				<img src="./img/svg/links/home.svg" alt="">
				<a href="#!">Explore</a>
			</div>
			<div class="graph">
				<img src="./img/svg/links/home.svg" alt="">
				<a href="#!">Graph</a>
			</div>
			<div class="messages">
				<img src="./img/svg/links/home.svg" alt="">
				<a href="#!">Messages</a>
			</div>
			<div class="setting">
				<img src="./img/svg/links/home.svg" alt="">
				<a href="#!">Setting</a>
			</div>
		</nav>
	</main>
</body>
</html>
